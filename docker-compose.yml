version: '3.4'

services:
  mongodb:
    image: mongo:5.0.5
    ports:
      - 27017:27017
    volumes:
      - /f/hippocampus:/data/db
  externalhippocampus:
    image: externalhippocampus
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - 3000:8080
